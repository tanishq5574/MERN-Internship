<!DOCTYPE html>
<html>
<head>
    <title>Vertical Navigation Bar</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            width: 200px;
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }

        /* Style for the navigation items */
        .nav-item {
            margin: 5px 0;
        }

        /* Style for the active item */
        .nav-item.active {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-item active">Home</div>
        <div class="nav-item">Java</div>
        <div class="nav-item">CSS</div>
        <div class="nav-item">HTML</div>
        <div class="nav-item">Bootstrap</div>
    </div>
</body>
</html>
