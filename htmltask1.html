<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th style="background-color: rgb(27, 151, 168); color: white; width: 150px">Firstname</th>
            <th style="background-color: rgb(27, 151, 168); color: white; width: 150px">Lastname</th>
            <th style="background-color: rgb(27, 151, 168); color: white; width: 150px">Age</th>
        </tr>
        <tr>
            <td style="background-color: rgb(27, 151, 168); color: white;">Jill</td>
            <td style="background-color: rgb(27, 151, 168); color: white;">Smith</td>
            <td style="background-color: rgb(27, 151, 168); color: white;">50</td>
        </tr>
        <tr>
            <td style="background-color: rgb(27, 151, 168); color: white;">Eve</td>
            <td style="background-color: rgb(27, 151, 168); color: white;">Jhakson</td>
            <td style="background-color: rgb(27, 151, 168); color: white;">94</td>
        </tr>
        <tr>
            <td style="background-color: rgb(27, 151, 168); color: white;">John</td>
            <td style="background-color: rgb(27, 151, 168); color: white;">Doe</td>
            <td style="background-color: rgb(27, 151, 168); color: white;">80</td>
        </tr>
    </table>
</body>
</html>
